<!doctype html>
<html>
    <head>
        <title>Tip Calculator</title>
        
        <!-- Normalize.css -->
        <link rel="stylesheet" type="text/css" href="normalize.css">
        
        <!-- Custom Styles -->
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
                <form>
                    <label>
                        How much is your bill?<br>
                        $ <input type="text" id="billAmount">
                    </label>
                    <label>
                        How was our service?<br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">-- Please select Tip --</option>
                            <option value="0.3">30% - Loved it!</option>
                            <option value="0.2">20% - Good!</option>
                            <option value="0.15">15% - Kind of okay!</option>
                            <option value="0.1">10% - Bad!</option>
                            <option value="0.05">5% - Terrible Service!</option>
                        </select> <!-- #serviceQuality -->
                    </label>
                    <label>
                        How many people are sharing the bill?<br>
                        <input type="text" id="totalPeople"> People
                    </label>
                    <button type="button" id="calculate">Here's the Tip Total!</button>
                </form>              
            </div><!-- #calculator -->           
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div><!-- totalTip -->
        </div><!-- #container -->       
        <script type="text/javascript" src="script.js"></script>
    </body>    
</html>
